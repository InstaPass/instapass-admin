<dx-data-grid
    id="gridContainer"
    [dataSource]="employees"
    keyExpr="ID"
    [showBorders]="true"
    [focusedRowEnabled]="true">

    <dxo-editing
        [allowUpdating]="true"
        [allowDeleting]="true"
        [selectTextOnEditStart]="true"
        [useIcons]="true">
    </dxo-editing>

    <dxo-header-filter [visible]="true">
    </dxo-header-filter>

    <dxo-filter-panel [visible]="true">
    </dxo-filter-panel>

    <dxo-filter-row [visible]="true">
    </dxo-filter-row>

    <dxo-paging [pageSize]="10">
    </dxo-paging>

    <dxo-pager
        [allowedPageSizes]="[5, 10, 20, 30]"
        [showPageSizeSelector]="true"
        [showNavigationButtons]="true">
    </dxo-pager>

    <dxi-column dataField="FirstName">
    </dxi-column>

    <dxi-column dataField="LastName">
    </dxi-column>

    <dxi-column dataField="Phone">
    </dxi-column>

    <dxi-column dataField="BirthDate"
        dataType="date">
    </dxi-column>

    <dxi-column dataField="Address">
    </dxi-column>

    <dxi-column dataField="StateID"
        caption="State">
        <dxo-lookup
            [dataSource]="states"
            valueExpr="ID"
            displayExpr="Name">
        </dxo-lookup>
    </dxi-column>

</dx-data-grid>

<dx-toolbar
    [items]="toolbarContent">
</dx-toolbar>
<dx-drawer 
    template="template"
    [(opened)]="isDrawerOpen"
    [closeOnOutsideClick]="true">
    <div *dxTemplate="let data of 'template'" style="width: 200px">
        <dx-list class="panel-list dx-theme-accent-as-background-color"
            [dataSource]="navigation"
            (onItemClick)="changeOption($event)">
        </dx-list>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</dx-drawer>
